polars_csvdataset_defaults: &polars_csvdataset_defaults
  type: polars.CSVDataset
  save_args:
    separator: ";"
    null_value: ""
  load_args:
    separator: ";"

raw_cvm_partitioned_latin1: &raw_cvm_partitioned_latin1
  type: partitions.PartitionedDataset
  dataset:
    type: polars.CSVDataset
    load_args:
      separator: ";"
      encoding: "latin1"
      ignore_errors: true  # ignore few data inconsistency issues

